<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">

<head>
    <vtex.cmc:seoHead />
    <vtex:metaTags />
    <vtex:template id="itonline-styles" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <!-- Chamada do cabeçalho da itonline -->

    <vtex:template id="itonline-header" />

    <main>

        <section>
            <div id="content" class="row-fluid">
                <div class="container-center">
                    <div class="col-main">
                        <vtex.cmc:accountUserProfile />
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Chamada para o rodapé -->

    <vtex:template id="itonline-footer" />

    <!-- Chamada para os scripts Js da itonline -->

    <vtex:template id="itonline-scripts" />

</body>

</html>
